<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Você é brasileiro? </title>
</head>
<body>
    <h1>Você é brasileiro ou n quiz que todos os brasileiros deviam fazer agora(now)</h1>
    <form action="#" autocomplete="on">
        <fieldset>
            <legend>Nacionalidades</legend>
            <input type="radio" name="nacionalidade" id="br" value="BR"><label for="br">BRASILEIRO(BRAZILIAN)</label>
            <input type="radio" name="nacionalidade" id="os" value="OS"><label for="os">NÃO BRASILEIRO(BRASILEITO NOT)</label>
           
        </fieldset>
    </form>
    <input type="button" value="Verificar" onclick="verificar()">
    <div id="res"></div>
    <script>
        function verificar(){
            var valor = window.document.querySelector('input[name="nacionalidade"]:checked').value
            var res = document.querySelector('div#res')
            if (valor == 'BR'){
                res.innerHTML = 'Eba você é brasileiro ebaaaaaa!'
            }
            else{
                res.innerHTML = 'Você não é brasileiro T-T'
            }

        }
    </script>
</body>
</html>
